<div>
  <div>
    <h6>Categories</h6>
    <hr />
    <div *ngFor="let category of categories; index as i" class="form-check m-2">
      <input
        value="{{ category._id }}"
        class="form-check-input"
        type="radio"
        name="category"
        id="a{{ i }}"
      />
      <label
        (click)="categorySelected(category._id)"
        class="form-check-label"
        for="a{{ i }}"
      >
        {{ category.name }}
      </label>
    </div>
  </div>
  <div>
    <h6>Prices</h6>
    <hr />
    <select name="min" id="" class="form-control mb-2">
      <option value="100">100</option>
    </select>
    <select name="max" id="" class="form-control mb-2">
      <option value="100">100</option>
    </select>
    <div class="mb-2">
      <button class="btn-block btn btn-sm btn-dark border rounded">
        Filter
      </button>
    </div>
  </div>
</div>
